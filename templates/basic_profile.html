{% extends "layout.html" %}

{% block content %}

<div class="row" >
    <div class="col-md-4">
         <ul class="nav nav-pills nav-stacked" style="width:200px;float:right">
          <li role="presentation" class="active"><a href="#">修改用户名</a></li>
          <li role="presentation"><a href={{ url_for('account.update_password') }}>修改密码</a></li>
          <li role="presentation"><a href={{ url_for('account.update_avatar') }}>修改头像</a></li>
        </ul>
    </div>
    <div class="col-md-4" style="text-align: center;">
       <form class="form-horizontal" style="padding-top: 45px;" action="#", method="post">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
          <div class="form-group">
            <label for="username" class="col-sm-2 control-label">新用户名</label>
            <div class="col-sm-10">
              <input class="form-control" id="username" name="new_name" required>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-success">提交</button>
            </div>
          </div>
        </form>
    </div>
    <div class="col-md-4"></div>
</div>
{% endblock %}
