<!DOCTYPE html>
<html lang="en">
{% extends "layout.html" %}
{% block content %}
<div class="container" style="width: 400px">
    {% with messages = get_flashed_messages() %}
  {% if messages %}

    {% for message in messages %}
    <div class="panel panel-danger">
        <div class="panel-body">
          {{ message }}
  </div>
</div>
    {% endfor %}

  {% endif %}
{% endwith %}
    <form style="margin-top:50px" action={{ url_for('account.login') }} method='post'>
  <div class="form-group">
    <label for="exampleInputEmail1">账户名或邮箱</label>
    <input name=account class="form-control" id="exampleInputEmail1" required>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">密码</label>
    <input name="password" type="password" class="form-control" id="exampleInputPassword1" required>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" name="remember"> 记住我
    </label>
  </div>
  <button type="submit" class="btn btn-success" style="width: 100%">登陆</button>
</form>
</div>
{% endblock %}

{% block script %}
<script>
  $("#signup").attr('class', 'active')
</script>
{% endblock %}
