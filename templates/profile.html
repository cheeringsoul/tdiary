{% extends "layout.html" %}

{% block content %}

<div class="row" >
    <div class="col-md-3">
         <ul class="nav nav-pills nav-stacked" style="width:200px;float:right">
          <li role="presentation" class="active"><a href="#">修改用户名</a></li>
          <li role="presentation"><a href="#">修改密码</a></li>
          <li role="presentation"><a href="#">修改头像</a></li>
        </ul>
    </div>
    <div class="col-md-6" style="text-align: center;">
        <form>
            <div class="form-group" id="uploadForm" enctype='multipart/form-data'>
                <div class="fileinput fileinput-new" data-provides="fileinput"  id="exampleInputUpload">
                    <div style="width:200px; height:200px">
                        <div class="fileinput-new " style="width: 200px;height: auto;max-height:150px;">
                            <img id='picImg' style="width: 100%;height: auto;max-height: 140px;" src="/static/images/noimage.png" alt="" />
                        </div>
                        <div class="fileinput-preview fileinput-exists" id="new_img" style="max-width: 200px; max-height: 150px;"></div>
                    </div>
                    <div>
                        <span class="btn btn-primary btn-file">
                            <span class="fileinput-new">选择文件</span>
                            <span class="fileinput-exists">换一张</span>
                            <input type="file" name="pic1" id="picID" accept="image/gif,image/jpeg,image/x-png"/>
                        </span>
                        <a href="javascript:;" class="btn btn-warning fileinput-exists" data-dismiss="fileinput">移除</a>
                        <button type="button" id="uploadSubmit" class="btn btn-info">提交</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="col-md-3"></div>
</div>
{% endblock %}
{% block script %}
<link rel="stylesheet" type="text/css" href={{ url_for('static', filename='css/bootstrap-fileinput.css') }}>
<script src="{{ url_for('static', filename='js/bootstrap-fileinput.js') }}"></script>

<script>
    $(function () {
        $('#uploadSubmit').click(function () {
            var data = $("#new_img").children().attr("src");
            $.ajax({
                url: 'xxx/xxx',
                type: 'POST',
                data: data,
                async: false,
                cache: false,
                contentType: false,
                processData: false,
                success: function (data) {
                    console.log(data);
                    if(data.status){
                        console.log('upload success');
                    }else{
                        console.log(data.message);
                    }
                },
                error: function (data) {
                    console.log(data.status);
                }
            });
        });
    })
</script>
{% endblock %}
