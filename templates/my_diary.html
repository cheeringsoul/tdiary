{% extends "layout.html" %}

{% block content %}
<div class="row" style="width:800px; margin:auto">

      {% for item in diaries %}
      <div style="width:800px">

        <div class="media">
          <div class="media-body">
            <h5 class="media-heading" style="padding:10px">
            <small style="font-size: initial;padding-left:50px">日记</small>
            <small style="font-size: initial;padding-left:80px">{{ item.created_at|date }}</small>
            <small style="font-size: initial;padding-left:80px">{{ item.weather }}</small>
        </h5>
        {{ item.content }}
      </div>
        <div class="btn-group " role="group" style="float:right; margin-top: 15px">
      <button type="button" class="btn btn-default like" value="{{ item.id }}">
          <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>&nbsp&nbsp{{ item.like }}
      </button>
      <a target="_blank" href={{ url_for('diary.create_diary', diary_type=2) }} type="button" class="btn btn-default">改写</a>
      <a target="_blank" href={{ url_for('diary.create_diary', diary_type=3) }} type="button" class="btn btn-default">续写</a>
     </div>
    </div>
    <hr style="margin-top: 6px;margin-bottom: 6px">
    {% endfor %}
      </div>
  </div>


<style>
     .main{
         width: 230px;
         height: 1200px;
         background: red;
         position: relative;
     }
     .container{
         width: 230px;
         height: 230px;
         background: #ffc;
         padding:20px;
         position: fixed;
         box-shadow: 5px 5px 7px rgba(33,33,33,.7);
         -webkit-transform: rotate(-6deg);
         -moz-transform: rotate(-6deg);
         -ms-transform: rotate(-6deg);
         transform: rotate(-6deg);
     }
</style>
{% endblock %}
{% block script %}
<script src={{ url_for('static', filename='js/jquery.pin.js') }}></script>
{% endblock %}
