<!DOCTYPE html>
<html lang="en">
{% extends "layout.html" %}
{% block content %}
<div class="container" style="width: 400px">
    <form style="margin-top:50px" action="#" method='post'>
  <div class="form-group">
    <label for="exampleInputEmail1">账户名或邮箱</label>
    <input name=account class="form-control" id="exampleInputEmail1" required maxlength="50">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">密码</label>
    <input name="password" type="password" class="form-control" id="exampleInputPassword1" required maxlength="16" minlength="6">
  </div>
  <button type="submit" class="btn btn-success" style="width: 100%">登录</button>
</form>
</div>
{% endblock %}

{% block script %}
<script>
  $("#login").attr('class', 'active')
</script>
{% endblock %}
