{% extends "layout.html" %}

{% block content %}

<div class="row" >
    <div class="col-md-4">
         <ul class="nav nav-pills nav-stacked" style="width:200px;float:right">
          <li role="presentation"><a href={{ url_for('account.update_profile') }}>修改用户名</a></li>
          <li role="presentation" class="active"><a href="#">修改密码</a></li>
          <li role="presentation"><a href={{ url_for('account.update_avatar') }}>修改头像</a></li>
        </ul>
    </div>
    <div class="col-md-4" style="text-align: center;">
        <form class="form-horizontal" style="padding-top: 45px;" action="#", method="post">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
          <div class="form-group">
            <label for="old_password" class="col-sm-2 control-label">旧密码</label>
            <div class="col-sm-8">
              <input type="password" class="form-control" id="old_password" name="old_password">
            </div>
          </div>
            <div class="form-group">
            <label for="new_password" class="col-sm-2 control-label">新密码</label>
            <div class="col-sm-8">
              <input type="password" class="form-control" id="new_password" name="new_password" required maxlength="16" minlength="6" placeholder="密码必须包含数字、大小写字母、特殊字符至少两种">
            </div>
          </div>
            <div class="form-group">
            <label for="repeated_password" class="col-sm-2 control-label">确认密码</label>
            <div class="col-sm-8">
              <input type="password" class="form-control" id="repeated_password" name="repeated_password" >
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
              <button type="submit" class="btn btn-success">提交</button>
            </div>
          </div>
        </form>
    </div>
    <div class="col-md-4"></div>
</div>
{% endblock %}
